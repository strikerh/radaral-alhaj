<div class="flex flex-col w-full">
    <div class="flex w-full items-center px-5 bg-gray-200 shadow" style="height: 80px">
        <mat-icon svgIcon="heroicons_outline:user-circle"></mat-icon>
        <h1 class="font-bold text-2xl px-3 text-accent">
           المعلومات الشخصية
            <small class="text-secondary"> #{{profileInfo?.id}}</small>
        </h1>
    </div>

    <!--    -->

    <div>
        <div class="my-3 mx-3">
            <header class="flex justify-between items-center">
                <h2 class="font-bold text-xl mx-2 text-secondary">بيانات الحاج</h2>

            </header>

            <div class="bg-white rounded mt-3 p-3 shadow flex flex-wrap">
                <div class="flex items-baseline w-1/2 py-2 ">
                    <label class="px-2 text-sm text-cyan-500"> الاسم:</label>
                    <p class="font-bold text-lg">{{profileInfo?.arrival}}</p>
                </div>


                <div class="border-b h-1 w-full mt-4 mb-2"></div>
                <div class="w-full flex justify-between my-3">
                    <div class="flex items-baseline  py-2 ">
                        <label class="px-2 text-sm text-cyan-500"> عدد المنضمين:</label>
                        <p class="font-bold text-lg">{{profileInfo?.joiners}} <small>عضو</small></p>
                    </div>

                    <div class="flex items-baseline py-2">
                        <button mat-raised-button color="accent">انضم</button>
                    </div>
                </div>
            </div>

        </div>


        <div class="my-3 mx-3">
            <header class="flex justify-between items-center">
                <h2 class="font-bold text-xl mx-2 text-secondary">تنبيهات وتعليقات</h2>

            </header>
            <div class="bg-white rounded mt-3 p-3 shadow flex flex-col w-full">


                <div *ngFor="let f of [1,2,3,4]"
                     class="flex justify-start items-center w-full my-3 px-3">
                    <mat-icon svgIcon="info" class="text-amber-500"></mat-icon>
                    <div class="flex-grow">
                        <div class="flex justify-between items-baseline">
                            <label class="px-2 text-sm text-cyan-500">قائد الحملة:</label>
                            <small class="text-secondary text-xs"> 12:30 ص </small>
                        </div>
                        <p class="px-2">قد بدأت الرحلة في تمام الساعة 12:30 م </p>
                    </div>
                </div>


                <div class="flex justify-between mt-3 mx-2 p-3 border rounded ">
                    <input class="flex-grow" placeholder="اضف تعليق !">
                    <mat-icon svgIcon="send" ></mat-icon>
                </div>

            </div>
        </div>


    </div>
</div>
